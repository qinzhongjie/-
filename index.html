    	mui.plusReady(function(){

    	//双击退出
		var first = null;
		mui.back = function(){
			//首次按键
			if (!first) {
				first = new Date().getTime();
				mui.toast("再按一次退出");
				setTimeout(function(){
					first = null;
				},1000);
			}else {
				if (new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
			}
		}
    </script>
