<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <script type="text/javascript">
   		mui.init();
   </script>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">美食城</h1>
	</header>
	<div class="mui-content">
	    <!--<div class="image">
		<img src="img/123.png"/>-->
		<div id="slider" class="mui-slider" >
		  <div class="mui-slider-group mui-slider-loop">
		    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
		    <div class="mui-slider-item mui-slider-item-duplicate">
		      <a href="#">
		        <img src="img/banner/1.jpg">
		      </a>
		    </div>
		    <!-- 第一张 -->
		    <div class="mui-slider-item">
		      <a href="#">
		        <img src="img/banner/1.jpg">
		      </a>
		    </div>
		    <!-- 第二张 -->
		    <div class="mui-slider-item">
		      <a href="#">
		        <img src="img/banner/1.jpg">
		      </a>
		    </div>
		    <!-- 第三张 -->
		    <div class="mui-slider-item">
		      <a href="#">
		        <img src="img/banner/1.jpg">
		      </a>
		    </div>
		    <!-- 第四张 -->
		    <div class="mui-slider-item">
		      <a href="#">
		        <img src="img/banner/1.jpg">
		      </a>
		    </div>
		    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
		    <div class="mui-slider-item mui-slider-item-duplicate">
		      <a href="#">
		        <img src="img/banner/1.jpg">
		      </a>
		    </div>
		  </div>
		  <div class="mui-slider-indicator">
		    <div class="mui-indicator mui-active"></div>
		    <div class="mui-indicator"></div>
		    <div class="mui-indicator"></div>
		    <div class="mui-indicator"></div>
		  </div>
		</div>
		
		<!--功能按钮-->
		<ul class="mui-table-view mui-grid-view mui-grid-9">
			<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-home"></span>
			        <div class="mui-media-body">优惠券</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
			        <div class="mui-media-body">居家区</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-chatbubble"></span>
			        <div class="mui-media-body">叫外卖</div>
			    </a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			    <a href="#">
			        <span class="mui-icon mui-icon-location"></span>
			        <div class="mui-media-body">抢疯了</div>
			    </a>
			</li>
		</ul>
		
		
	</div>
		<button id="yaoyiyao" class="mui-btn mui-btn-danger mui-btn-outlined">查看附近的美食</button>
	</div>
	
	
	
	<script type="text/javascript">
    	mui.plusReady(function(){
    		document.getElementById('yaoyiyao').addEventListener('tap', function() {
			  //打开摇一摇页面
			  mui.openWindow({
			    url: 'yaoyiyao.html', 
			    id:'yaoyiyao',
			  });
			});
    	});
    	
    	//双击退出
		var first = null;
		mui.back = function(){
			//首次按键
			if (!first) {
				first = new Date().getTime();
				mui.toast("再按一次退出");
				setTimeout(function(){
					first = null;
				},1000);
			}else {
				if (new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
			}
		}
		
		//获得slider插件对象
		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
		});
		
    </script>
</body>
</html>
